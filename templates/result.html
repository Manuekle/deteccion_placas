<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Detección de Placas</title>
    <link href="{{ url_for('static', filename='dist/styles.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 flex flex-col justify-center items-center">
        <h1 class="text-4xl text-center font-bold mb-10">Detección de Placas</h1>
        <img src="{{ imagen }}" alt="Imagen del Vehículo" class="w-1/3 mb-4 rounded-md">
        <span class="flex flex-col gap-2">
            <p class="text-xl"><strong>Placa detectada:</strong> {{ placa }}</p>
            <p class="text-xl"><strong>Estado Pico y Placa:</strong> {{ estado_pico_placa }}</p>
        </span>
    </div>
</body>

</html>
