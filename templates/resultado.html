<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Detección de Placas</title>
    <link href="{{ url_for('static', filename='dist/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl text-center font-bold mb-10">Resultado de Detección</h1>
        <div class="flex justify-center">
            <img src="{{ url_for('static', filename='captures/captura.jpg') }}" alt="Imagen Capturada"
                class="w-1/3 mb-4 rounded-md">
        </div>
        <span class="flex flex-col gap-4 justify-center items-center">
            <p class="text-xl"><strong>Placa detectada:</strong> {{ placa }}</p>
            <p class="text-xl"><strong>Estado Pico y Placa:</strong> {{ estado }}</p>
            <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Regresar</a>
        </span>
    </div>
</body>

</html>
